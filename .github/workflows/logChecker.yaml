    - name: Find Logs 🦫
      run: |
        echo "🦫🦫🦫 Sending in the professionals" 
        grep -rno 'console\.log' .
        echo "🦫 Jobs Done"
        find . -type f -name "*.js" -exec sed -i '/console\.log/d' {} +

